---
# The spacebearsdbnode role contains the following jobs:
#
# spacebears
apiVersion: "apps/v1beta1"
kind: "StatefulSet"
metadata:
  name: "spacebearsdbnode"
  labels:
    skiff-role-name: "spacebearsdbnode"
spec:
  podManagementPolicy: "Parallel"
  replicas: 1
  serviceName: "spacebearsdbnode-set"
  template:
    metadata:
      name: "spacebearsdbnode"
      labels:
        skiff-role-name: "spacebearsdbnode"
    spec:
      containers:
      - env:
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "SPACEBEARS_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "spacebears-password"
              name: "secrets"
        image: "gerhard/fissile-spacebearsdbnode:d8549ea90cf8d276b6f43b780fa0c2e21206aa89"
        lifecycle:
          preStop:
            exec:
              command:
              - "/opt/fissile/pre-stop.sh"
        livenessProbe: ~
        name: "spacebearsdbnode"
        ports:
        - containerPort: 9000
          name: "spacebears"
          protocol: "TCP"
        readinessProbe:
          exec:
            command:
            - "/opt/fissile/readiness-probe.sh"
        resources:
          requests:
            memory: "256Mi"
            cpu: "1000m"
          limits: {}
        securityContext: ~
        volumeMounts: ~
      dnsPolicy: "ClusterFirst"
      imagePullSecrets:
      - name: "registry-credentials"
      restartPolicy: "Always"
      terminationGracePeriodSeconds: 600
      volumes: ~
---
apiVersion: "v1"
items:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "spacebearsdbnode-set"
  spec:
    clusterIP: "None"
    ports:
    - name: "spacebears"
      port: 9000
      protocol: "TCP"
      targetPort: 0
    selector:
      skiff-role-name: "spacebearsdbnode"
- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "spacebearsdbnode"
  spec:
    ports:
    - name: "spacebears"
      port: 9000
      protocol: "TCP"
      targetPort: "spacebears"
    selector:
      skiff-role-name: "spacebearsdbnode"
kind: "List"
