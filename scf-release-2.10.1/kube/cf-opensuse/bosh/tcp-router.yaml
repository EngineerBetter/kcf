---
# The tcp-router role contains the following jobs:
#
# - global-properties: Dummy BOSH job used to host global parameters that are
#   required to configure SCF
#
# - authorize-internal-ca: Install both internal and UAA CA certificates
#
# - wait-for-uaa: Wait for UAA to be ready before starting any jobs
#
# Also: tcp_router, metron_agent
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "tcp-router"
  labels:
    skiff-role-name: "tcp-router"
spec:
  replicas: 1
  selector:
    matchLabels:
      skiff-role-name: "tcp-router"
  template:
    metadata:
      annotations: {}
      labels:
        skiff-role-name: "tcp-router"
      name: "tcp-router"
    spec:
      containers:
      - env:
        - name: "DNS_HEALTH_CHECK_HOST"
          value: "127.0.0.1"
        - name: "INTERNAL_CA_CERT"
          valueFrom:
            secretKeyRef:
              key: "internal-ca-cert"
              name: "secrets"
        - name: "INTERNAL_CA_KEY"
          valueFrom:
            secretKeyRef:
              key: "internal-ca-key"
              name: "secrets"
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "KUBE_AZ"
          value: "z1"
        - name: "LOG_LEVEL"
          value: "info"
        - name: "METRON_CERT"
          valueFrom:
            secretKeyRef:
              key: "metron-cert"
              name: "secrets"
        - name: "METRON_KEY"
          valueFrom:
            secretKeyRef:
              key: "metron-key"
              name: "secrets"
        - name: "MONIT_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "monit-password"
              name: "secrets"
        - name: "SCF_LOG_PROTOCOL"
          value: "tcp"
        - name: "UAA_CA_CERT"
          valueFrom:
            secretKeyRef:
              key: "uaa-ca-cert"
              name: "secrets"
        - name: "UAA_CLIENTS_TCP_ROUTER_SECRET"
          valueFrom:
            secretKeyRef:
              key: "uaa-clients-tcp-router-secret"
              name: "secrets"
        - name: "UAA_HOST"
          value: "uaa.cf-dev.io"
        - name: "UAA_PORT"
          value: "2793"
        image: "splatform/scf-tcp-router:cd662e2f7cad8007e72d7d085995620a22e0c10a"
        lifecycle:
          preStop:
            exec:
              command:
              - "/opt/fissile/pre-stop.sh"
        livenessProbe: ~
        name: "tcp-router"
        ports:
        - containerPort: 80
          name: "healthcheck"
          protocol: "TCP"
        - containerPort: 20000
          name: "tcp-route-20000"
          protocol: "TCP"
        - containerPort: 20001
          name: "tcp-route-20001"
          protocol: "TCP"
        - containerPort: 20002
          name: "tcp-route-20002"
          protocol: "TCP"
        - containerPort: 20003
          name: "tcp-route-20003"
          protocol: "TCP"
        - containerPort: 20004
          name: "tcp-route-20004"
          protocol: "TCP"
        - containerPort: 20005
          name: "tcp-route-20005"
          protocol: "TCP"
        - containerPort: 20006
          name: "tcp-route-20006"
          protocol: "TCP"
        - containerPort: 20007
          name: "tcp-route-20007"
          protocol: "TCP"
        - containerPort: 20008
          name: "tcp-route-20008"
          protocol: "TCP"
        readinessProbe:
          failureThreshold: 0
          httpGet:
            path: "/health"
            port: 80
            scheme: "HTTP"
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        resources:
          requests:
            memory: "99Mi"
            cpu: "2000m"
          limits: {}
        securityContext: ~
        volumeMounts: ~
      dnsPolicy: "ClusterFirst"
      imagePullSecrets:
      - name: "registry-credentials"
      restartPolicy: "Always"
      terminationGracePeriodSeconds: 600
      volumes: ~
---
apiVersion: "v1"
items:
- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "tcp-router"
  spec:
    ports:
    - name: "healthcheck"
      port: 2341
      protocol: "TCP"
      targetPort: "healthcheck"
    - name: "tcp-route-0"
      port: 20000
      protocol: "TCP"
      targetPort: "tcp-route-0"
    - name: "tcp-route-1"
      port: 20001
      protocol: "TCP"
      targetPort: "tcp-route-1"
    - name: "tcp-route-2"
      port: 20002
      protocol: "TCP"
      targetPort: "tcp-route-2"
    - name: "tcp-route-3"
      port: 20003
      protocol: "TCP"
      targetPort: "tcp-route-3"
    - name: "tcp-route-4"
      port: 20004
      protocol: "TCP"
      targetPort: "tcp-route-4"
    - name: "tcp-route-5"
      port: 20005
      protocol: "TCP"
      targetPort: "tcp-route-5"
    - name: "tcp-route-6"
      port: 20006
      protocol: "TCP"
      targetPort: "tcp-route-6"
    - name: "tcp-route-7"
      port: 20007
      protocol: "TCP"
      targetPort: "tcp-route-7"
    - name: "tcp-route-8"
      port: 20008
      protocol: "TCP"
      targetPort: "tcp-route-8"
    selector:
      skiff-role-name: "tcp-router"
    type: "ClusterIP"
- apiVersion: "v1"
  kind: "Service"
  metadata:
    name: "tcp-router-public"
  spec:
    externalIPs: "[ 192.168.77.77 ]"
    ports:
    - name: "healthcheck"
      port: 2341
      protocol: "TCP"
      targetPort: "healthcheck"
    - name: "tcp-route-0"
      port: 20000
      protocol: "TCP"
      targetPort: "tcp-route-0"
    - name: "tcp-route-1"
      port: 20001
      protocol: "TCP"
      targetPort: "tcp-route-1"
    - name: "tcp-route-2"
      port: 20002
      protocol: "TCP"
      targetPort: "tcp-route-2"
    - name: "tcp-route-3"
      port: 20003
      protocol: "TCP"
      targetPort: "tcp-route-3"
    - name: "tcp-route-4"
      port: 20004
      protocol: "TCP"
      targetPort: "tcp-route-4"
    - name: "tcp-route-5"
      port: 20005
      protocol: "TCP"
      targetPort: "tcp-route-5"
    - name: "tcp-route-6"
      port: 20006
      protocol: "TCP"
      targetPort: "tcp-route-6"
    - name: "tcp-route-7"
      port: 20007
      protocol: "TCP"
      targetPort: "tcp-route-7"
    - name: "tcp-route-8"
      port: 20008
      protocol: "TCP"
      targetPort: "tcp-route-8"
    selector:
      skiff-role-name: "tcp-router"
    type: "ClusterIP"
kind: "List"
