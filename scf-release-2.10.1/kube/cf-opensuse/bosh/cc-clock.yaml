---
# The cc-clock role contains the following jobs:
#
# - global-properties: Dummy BOSH job used to host global parameters that are
#   required to configure SCF
#
# - authorize-internal-ca: Install both internal and UAA CA certificates
#
# - cloud_controller_clock: The Cloud Controller clock periodically schedules
#   Cloud Controller clean up tasks for app usage events, audit events, failed
#   jobs, and more. Only single instance of this job is necessary.
#
# Also: metron_agent, statsd_injector
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "cc-clock"
  labels:
    skiff-role-name: "cc-clock"
spec:
  replicas: 1
  selector:
    matchLabels:
      skiff-role-name: "cc-clock"
  template:
    metadata:
      annotations: {}
      labels:
        skiff-role-name: "cc-clock"
      name: "cc-clock"
    spec:
      containers:
      - env:
        - name: "ALLOW_APP_SSH_ACCESS"
          value: "true"
        - name: "BLOBSTORE_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "blobstore-password"
              name: "secrets"
        - name: "CC_SERVER_CRT"
          valueFrom:
            secretKeyRef:
              key: "cc-server-crt"
              name: "secrets"
        - name: "CC_SERVER_KEY"
          valueFrom:
            secretKeyRef:
              key: "cc-server-key"
              name: "secrets"
        - name: "CDN_URI"
          value: ""
        - name: "DB_ENCRYPTION_KEY"
          valueFrom:
            secretKeyRef:
              key: "db-encryption-key"
              name: "secrets"
        - name: "DEFAULT_APP_DISK_IN_MB"
          value: "1024"
        - name: "DEFAULT_APP_MEMORY"
          value: "1024"
        - name: "DEFAULT_APP_SSH_ACCESS"
          value: "true"
        - name: "DEFAULT_STACK"
          value: "opensuse42"
        - name: "DOMAIN"
          value: "cf-dev.io"
        - name: "INTERNAL_API_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "internal-api-password"
              name: "secrets"
        - name: "INTERNAL_CA_CERT"
          valueFrom:
            secretKeyRef:
              key: "internal-ca-cert"
              name: "secrets"
        - name: "INTERNAL_CA_KEY"
          valueFrom:
            secretKeyRef:
              key: "internal-ca-key"
              name: "secrets"
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "KUBE_AZ"
          value: "z1"
        - name: "LOG_LEVEL"
          value: "info"
        - name: "MAX_APP_DISK_IN_MB"
          value: "2048"
        - name: "METRON_CERT"
          valueFrom:
            secretKeyRef:
              key: "metron-cert"
              name: "secrets"
        - name: "METRON_KEY"
          valueFrom:
            secretKeyRef:
              key: "metron-key"
              name: "secrets"
        - name: "MONIT_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "monit-password"
              name: "secrets"
        - name: "MYSQL_CCDB_ROLE_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "mysql-ccdb-role-password"
              name: "secrets"
        - name: "SCF_LOG_PROTOCOL"
          value: "tcp"
        - name: "STAGING_TIMEOUT"
          value: "900"
        - name: "STAGING_UPLOAD_PASSWORD"
          valueFrom:
            secretKeyRef:
              key: "staging-upload-password"
              name: "secrets"
        - name: "SUSE_STACK"
          value: "opensuse42"
        - name: "SUSE_STACK_DESCRIPTION"
          value: "openSUSE-based filesystem"
        - name: "UAA_CA_CERT"
          valueFrom:
            secretKeyRef:
              key: "uaa-ca-cert"
              name: "secrets"
        - name: "UAA_CLIENTS_CC_ROUTING_SECRET"
          valueFrom:
            secretKeyRef:
              key: "uaa-clients-cc-routing-secret"
              name: "secrets"
        - name: "UAA_CLIENTS_CC_SERVICE_DASHBOARDS_CLIENT_SECRET"
          valueFrom:
            secretKeyRef:
              key: "uaa-clients-cc-service-dashboards-client-secret"
              name: "secrets"
        - name: "UAA_HOST"
          value: "uaa.cf-dev.io"
        - name: "UAA_PORT"
          value: "2793"
        - name: "USE_DIEGO_PRIVILEGED_CONTAINERS"
          value: "false"
        - name: "USE_STAGER_PRIVILEGED_CONTAINERS"
          value: "false"
        image: "splatform/scf-cc-clock:8019d432eea73b17507db5186f95518011c41cb7"
        lifecycle:
          preStop:
            exec:
              command:
              - "/opt/fissile/pre-stop.sh"
        livenessProbe: ~
        name: "cc-clock"
        ports: ~
        readinessProbe: ~
        resources:
          requests:
            memory: "789Mi"
            cpu: "2000m"
          limits: {}
        securityContext: ~
        volumeMounts: ~
      dnsPolicy: "ClusterFirst"
      imagePullSecrets:
      - name: "registry-credentials"
      restartPolicy: "Always"
      terminationGracePeriodSeconds: 600
      volumes: ~
